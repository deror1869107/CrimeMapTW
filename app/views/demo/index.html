<%= link_to 'Generate Map', new_demo_path %>
<div class="map"></div>

<script>
// Javascript

$('.map').tinyMap({
    'center': '台北市信義區台北101',
    'zoom'  : 14,
     'marker': [
         <% i = 0 %>
        <% Map.first.data.each do |data| %>
            {
            'addr': ['<%= data.lat %>', '<%= data.lng %>'],
            'text': '<strong><%= data.label %></strong>',
            'animation': 'DROP'
        },
        <% end %>
    ]
    });

</script>
